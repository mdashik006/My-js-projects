<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-danger">
    <form class="m-3 p-5 bg-primary rounded-5">
        <header>
            <p class="h1 text-white text-center m-0">Login Here</p>
        </header>
        <div class="form-group m-4">
          <label for="exampleInputEmail1" class="h2 text-white">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-dark h5">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group m-4">
          <label for="exampleInputPassword1" class="h2 text-white">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-secondary">Login</button>
        <a href="main.html" class="btn btn-secondary">Back</a>
      </form>
</body>
</html>
