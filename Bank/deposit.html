<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="deposit.css">
</head>
<body class="bg-danger">
    <div class="container p-3 bg-primary m-4 mx-auto dblock rounded-5">
        <header>
            <p class="h1 text-white text-center">Deposit Here</p>
        </header>
        <form class="m-2 p-1">
            <label class="m-2">
                <p class="h3 text-white">Account Number</p>
            </label>
            <input class="border border-primary" type="text" placeholder="Enter Account Number">
            <br>
            <label class="m-2">
                <p class="h3 text-white">Pin Number</p>
            </label>
            <input class="border border-primary" type="password" placeholder="Enter Pin Number">
            <label class="m-2">
                <p class="h3 text-white">$</p>
            </label>
            <input class="border border-primary" type="number" placeholder="Enter Amount$">
            <br>
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="button" class="btn btn-danger btn-lg"><a href="main.html">Back</a></button>
            </div>
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="button" class="btn btn-light btn-lg">Deposit</button>
            </div>
        </form>
    </div>
</body>
</html>
