<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Generator</title>
    <link rel="stylesheet" href="billgenerator.css">
</head>
<body>
    
    <div class="container">
        <table cellpadding="20px">
            <tr>
                <th>
                    Bill No
                </th>
                <td>
                    <input type="text" id="bn">
                </td>
            </tr>
            <tr>
                <th>
                    Customer Name
                </th>
                <td>
                    <input type="text" id="cn">
                </td>
            </tr>
            <tr>
                <th>
                    Product
                </th>
                <td>
                    <input list="browsers" name="browser" id="pn">
                        <datalist id="browsers">
                            <option value="milk">
                            <option value="biscuts">
                            <option value="coffie powder">
                            <option value="tea powder">
                            <option value="ginger">
                        </datalist>
                </td>
            </tr>
            <tr>
                <th>
                    Quantity
                </th>
                <td>
                    <input type="text" id="qty">
                </td>
            </tr>
            <tr>
                <th>
                    Per Price
                </th>
                <td>
                    <input type="text" id="pp">
                </td>
            </tr>

            <tr>
                <th>
                    <input type="button" value="New" onclick="reset()" style="background-color: rgb(243, 63, 63);">
                </th>
                <td>
                    <input type="button" value="Finish" onclick="result()" style="background-color:rgb(8, 196, 8);">
                </td>
            </tr>
            
            <tr>
                <th>
                    Total Amount
                </th>
                <td>
                    <input type="text" id="ta" style="background-color: #999999;">
                </td>
            </tr>
            <tr>
                <th>
                    Discount%
                </th>
                <td>
                    <input type="text" id="da" style="background-color: #999999;">
                </td>
            </tr>
            <tr>
                <th>
                    GST+
                </th>
                <td>
                    <input type="text" id="gst" style="background-color: #999999;">
                </td>
            </tr>
            <tr>
                <th>
                    Final Amount
                </th>
                <td>
                    <input type="text" id="fa" style="background-color: #999999;">
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" value="Generate" onclick="show()" style="background-color: rgb(64, 67, 231);">
                </th>
            </tr>
        </table>
    </div>
    <div class="container2">
        <form>
            <table cellspacing="20px">
                <tr>
                    <th>
                        Bill No:
                    </th>
                    <td>
                        <p id="billno"></p>
                    </td>
                </tr>
                <tr>
                    <th>
                        Customer Name:
                    </th>
                    <td>
                        <p id="cname"></p>
                    </td>
                </tr>
                <tr>
                    <th>
                        Product Name:
                    </th>
                    <td>
                        <p id="pname"></p>
                    </td>
                </tr>
                
                <tr>
                    <th>
                        Quantity:
                    </th>
                    <td>
                        <p id="quant"></p>
                    </td>
                </tr>
                <tr>
                    <th>
                        Per Price:
                    </th>
                    <td>
                        <p id="perp"></p>
                    </td>
                </tr>
                <tr>
                    <th>
                        Total Amount:
                    </th>
                    <td>
                        <p id="total"></p>
                    </td>
                </tr> 
                <tr>
                    <th>
                        Discount 15%:
                    </th>
                    <td>
                        <p id="disa"></p>
                    </td>
                </tr>
                <tr>
                    <th>
                        +GST Amount:
                    </th>
                    <td>
                        <p id="gsta"></p>
                    </td>
                </tr>
                <tr>
                    <th>
                        Final Amount:
                    </th>
                    <td>
                        <p id="fina"></p>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="button" value="Print" style="background-color: yellow;">
                    </th>
                </tr>
            </table>
        </form>

    </div>
<script src="billgenarator.js"></script>
</body>
</html>
