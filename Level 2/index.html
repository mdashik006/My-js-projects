<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Resilt</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid p-2 w-100  bg-secondary m-0 ">
    <div class="container-fluid w-50 text-center bg-primary p-2 text-white">
      <h1>University Result Of Madras</h1>
    </div>
    <form >
      <div class="container-fluid m-2 w-100 ">
        <input type="text" class="w-25 text-primary" id="un">
      </div>
      <div class="container-fluid m-2">
        <input type="password" class="w-25" id="pw">
      </div>
      <div class="container-fluid m-2">
        <input type="button" value="Submit" onclick="ans()">
      </div>
    </form>
  </div>
  <div class="container bg-primary p-0 ">
    <table class="table w-100">
      <tr>
        <th>
          Tamil
        </th>
        <td>
          <p id="m1"></p>
        </td>
      </tr>
      <tr>
        <th>
          English
        </th>
        <td>
          <p id="m2"></p>
        </td>
      </tr>
      <tr>
        <th>
          Maths
        </th>
        <td>
          <p id="m3"></p>
        </td>
      </tr>
      <tr>
        <th>
          Scince
        </th>
        <td>
          <p id="m4"></p>
        </td>
      </tr>
      <tr>
        <th>
          Social Scince
        </th>
        <td>
          <p id="m5"></p>
        </td>
      </tr>
      <tr>
        <th>
          <em> Total</em>
        </th>
        <td>
          <p id="ttl"></p>
        </td>
      </tr>
    </table>
  </div>
  <script>
    function ans()
    {
      let x = document.getElementById('un').value
      let y = document.getElementById('pw').value
      

      if(x==1001 && y==1111)
      {
        document.getElementById('m1').innerHTML=45
        document.getElementById('m2').innerHTML=55
        document.getElementById('m3').innerHTML=66
        document.getElementById('m4').innerHTML=77
        document.getElementById('m5').innerHTML=78
      }
      else if(x==1002 && y==2222)
      {
        document.getElementById('m1').innerHTML=95
        document.getElementById('m2').innerHTML=95
        document.getElementById('m3').innerHTML=46
        document.getElementById('m4').innerHTML=67
        document.getElementById('m5').innerHTML=18
      }
      
      let a1,a2,a3,a4,a5;
      a1=Number(document.getElementById("m1").value);
      a2=Number(document.getElementById("m2").value);
      a3=Number(document.getElementById("m3").value);
      a4=Number(document.getElementById("m4").value);
      a5=Number(document.getElementById("m5").value);
      
      t= m1+m2+m3+m4+m5;
    
      document.getElementById("ttl").innerHTML = t

    } 

  </script>
</body>
</html>
